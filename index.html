<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="manifest" href="./manifest.json">
    <script >
        //check if service worker is supported
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('./sw.js')
                    .then(reg => console.log('Service Worker: Registered (Pages)'))
                    .catch(err => console.log(`Service Worker: Error: ${err}`));
            });
        }
    </script>
    <title>Lista de compras</title>
</head>
<body>

   
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-md-12 ">
                <h3 class="text-center text-white">
                    Lista de compras
                </h3>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                <form id="new-product-form">
                    <div class="form-group row">
                      <label for="txtProducto" class="col-4 col-form-label">Nuevo producto</label> 
                      <div class="col-8">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fa fa-list-alt"></i>
                            </div>
                          </div> 
                          <input required id="txtProducto" name="txtProducto" placeholder="Ingrese nuevo producto" type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="txtImg" class="col-4 col-form-label">Imagen por url</label> 
                      <div class="col-8">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fa fa-file-image-o"></i>
                            </div>
                          </div> 
                          <input required id="txtImg" name="txtImg" placeholder="Ingresa imagen por url  " type="text" class="form-control">
                        </div>
                      </div>
                    </div> 
                    
                 
                  </form>
            </div>

            <div class="col-md-6 text-center " >
                <div class="form-group row">
                    <div class="pt-4  col-8">
                      <input style="margin-left: 7rem" name="add-product-submit" value="Add" id="add-product-submit" type="submit" class="btn btn-primary btn-block" />
                    </div>
                  </div>
            </div>
          
        </div>
        <div class="row container-fluid">
            <div class="col-md-12">
                <h1 class="text-center">Lista de compras</h1>
                <div class="row" id="divCheckList">                    
                    <table class="table ">                       
                        <thead class="text-center bg-dark text-white">
                        <tr>
                            <th>Imagen</th>
                            <th>&nbsp;Producto</th>
                            <th>Estado</th>
                            <th>Accion</th>
                        </tr>
                        </thead>
                        <tbody class="text-center" id="tbCheckList">
                 
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.min.js"></script>
    <script src="./CheckList.js"></script>
</body>
</html>
